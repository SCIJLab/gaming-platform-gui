<!DOCTYPE html>
<html>
<head>

<body>
<link rel="stylesheet" type="text/css" href="renderer/global.css">
<script type="text/javascript" src="renderer/public/jquery.js"></script>
<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
<script type="text/javascript" src="renderer/public/button.js"></script>

<div style="margin:0 auto;text-align: center;float: left;" id="container">
    <canvas id="myCanvas"></canvas>
</div>
<div style="text-align: center;" class="button">
    <input type="button" class="func_button" value="开始游戏" id="startbtn" onclick="InitGame()"><br>
    <input type="button" class="func_button" value="重新开始" id="restartbtn" onclick="ResetGame()"><br>
    <input type="button" class="func_button" value="&nbsp;&nbsp;&nbsp;悔棋&nbsp;&nbsp;&nbsp;" id="retractbtn" onclick="WithDraw()"><br>
    <input type="button" class="func_button" value="读取棋盘" id="readbtn" onclick="WithDraw()"><br>
    <input type="button" class="func_button" value="返回主页" id="return" onclick="window.location.href='index.html'"><br>

</div>
<script type="text/javascript" src="renderer/public/chess.js"></script>

<!--<script type="text/javascript" src="renderer/Surakarta/DoublyList.js"></script>-->
<!--<script type="text/javascript" src="renderer/Surakarta/ChessGame.js"></script>-->
<script  type="text/javascript">
    function parseUrl(){
        var url=location.href;
        var i=url.indexOf('?');
        if(i==-1)return;
        var querystr=url.substr(i+1);
        var arr1=querystr.split('&');
        var arr2=new Object();
        for  (i in arr1){
            var ta=arr1[i].split('=');
            arr2[ta[0]]=ta[1];
        }
        console.log(arr2);
        return arr2;
    }
    function addScript(type) {
        if("Surakarta"==type){
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "renderer/Surakarta/DoublyList.js";
            document.body.appendChild(script);
            script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "renderer/Surakarta/ChessGame.js";
            document.body.appendChild(script);
        }else if("Amazons"==type){
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "renderer/Amazons/ChessGame.js";
            document.body.appendChild(script);
        }
    }
    var arr=parseUrl();
    addScript(arr['type']);
    console.log(arr['type']);
</script>
</body>
</html>
