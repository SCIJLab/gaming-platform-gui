<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>亚马逊棋</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="renderer/global.css">
<script type="text/javascript" src="renderer/public/jquery.js"></script>
<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
<script type="text/javascript" src="renderer/public/button.js"></script>
<script type="text/javascript" src="renderer/public/windowOpen.js"></script>
<p class="time" id = "myTime">00:00:00</p>
<div style="margin:0 auto;text-align: center;float: left;" id="container">
    <canvas id="myCanvas"></canvas>
</div>
<div style="text-align: center;" class="button">
    <input type="button" class="func_button" value="开始游戏" id="startbtn" onclick="InitGame()"><br>
    <input type="button" class="func_button" value="重新开始" id="restartbtn" onclick="ResetGame()"><br>
    <input type="button" class="func_button" value="&nbsp;&nbsp;&nbsp;悔棋&nbsp;&nbsp;&nbsp;" id="retractbtn" onclick="WithDraw()"><br>
    <input type="button" class="func_button" value="读取棋盘" id="readbtn" onclick="WithDraw()"><br>
</div>
<!--<script type="text/javascript" src="renderer/Amazons/DoublyList.js"></script>-->
<script type="text/javascript" src="renderer/public/chess.js"></script>
<script type="text/javascript" src="renderer/public/game.js"></script>
<script type="text/javascript" src="renderer/Amazons/ChessGame.js"></script>

</body>
</html>
